<table>
	<thead>
		<tr>
			<th (click)="sort('s')">Symbol</th>
			<th (click)="sort('n')">Name</th>
			<th (click)="sort('p')">Price</th>
			<th (click)="sort('m')">Market Cap</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#quote of quotes">
			<th>{{quote.Symbol}}</th>
			<td>{{quote.Name}}</td>
			<td>{{quote.LastTradePriceOnly}}</td>
			<td>{{quote.MarketCapitalization}}</td>
		</tr>
	</tbody>
</table>
